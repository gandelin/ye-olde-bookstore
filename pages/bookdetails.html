<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book Details</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="../styles/bookstore.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet"> 
    <script src="https://use.fontawesome.com/81140c216b.js"></script>
  </head>
  <body>
    <header>
      <nav><img src="../images/bookshoppe.png" alt="BookShoppe Logo"> <a href="../index.html">home</a> | <a href="../pages/shoppingcart.html">cart</a></nav>
    </header>
    <article>
      <h1>Book Details</h1>
      
      <div id="bookDetails"></div>
    </article>
    <footer>
      <h6>Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2017, Ye Olde Booksellers, Inc. 4322 Reading Avenue, Butte, Montana 59701</h6>
    </footer>
    <script id="bookDetailsTemplate" type="text/x-handlebars-template">
      <ul>
        <li><img src="../images/{{book.image}}" alt="{{book.title}}" width="200px" height="300px"></li>
        <li><h4 class="details">Title: </h4><span>{{book.title}}</span></li>
        <li><h4 class="details">Author: </h4><span>{{book.author}}</span></li>
        <li><h4 class="details">Description: </h4><span>{{book.description}}</span></li>
        <li><h4 class="details">Genre: </h4><span>{{book.genre}}</span></li>
        <li><h4 class="details">Price: </h4><span>{{book.price}}</span></li>
      </ul>
      <button id="addToCart" type="button">Add to Cart</button>
      <form action="../index.html">
        <input type="submit" value="Back">
      </form>

    </script>
    <script src="../js/handlebars-v4.0.10.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bookdetails.js"></script>
  </body>
</html>
