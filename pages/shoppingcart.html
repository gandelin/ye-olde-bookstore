<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link type="text/css" rel="stylesheet" href="../styles/bookstore.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet"> 
    <script src="https://use.fontawesome.com/81140c216b.js"></script>
  </head>
  <body>
    <header>
      <nav><img src="../images/bookshoppe.png" alt="BookShoppe Logo"> <a href="../index.html">home</a></nav>
    </header>
    <article>
      <h1>Shopping Cart</h1>
      <div id="shoppingCartDiv"></div>
      <form action="../index.html">
        <input type="submit" value="Back">
      </form>
    </article>
    <footer>
      <h6>Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2017, Ye Olde Booksellers, Inc. 4322 Reading Avenue, Butte, Montana 59701</h6>
    </footer>
    <script id="shoppingCartTemplate" type="text/x-handlebars-template">
      <table>
        <thead>
          <th>Remove</th>
          <th>Title</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </thead>
        <tbody>
          <form method="post" action="../index.html">
            {{#each cart.orders}}
              <tr>
                <td><a href="#">Remove</a></td>
                <td>{{title}}</td>
                <td>{{price}}</td>
                <td>{{quantity}}</td>
                <td>{{totalPrice}}</td>
              </tr>
            {{/each}}
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>Order Price: {{cart.orderPrice}}</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>Tax: {{cart.tax}}</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>Shipping: {{cart.shipping}}</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>Total Price: {{cart.totalPrice}}</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <input id="placeOrder" type="submit" value="Place Order">
              </td>
            </tr>
          </form>
        </tbody>
      </table>
    </script>
    <script src="../js/handlebars-v4.0.10.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/shoppingcart.js"></script>
  </body>
</html>
